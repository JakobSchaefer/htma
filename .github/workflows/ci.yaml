name: Continuous Integration
run-name: "${{ github.event.head_commit.message }}"
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Check project
        run: ./gradlew check
      - name: Setup signing key
        env:
          GPG_SIGNING_KEY: ${{ secrets.SIGNING_SECRET_KEY_RING_FILE }}
        run: |
          echo -n "$GPG_SIGNING_KEY" | base64 --decode > lib/keyring.gpg
      - name: Publish maven snapshot package
        run: |
          ./gradlew publish \
             -Pgpr.user="${{ github.actor }}" \
             -Pgpr.key="${{ github.token }}" \
             -Psigning.keyId="${{ secrets.SIGNING_KEY_ID }}" \
             -Psigning.password="${{ secrets.SIGNING_PASSWORD }}" \
             -Psigning.secretKeyRingFile="keyring.gpg"
