<!doctype html>
<html lang="en">
<head th:replace="~{ base :: head(title=~{::title}) }">
    <title>Index</title>
</head>
<body>
    <ul>
        <li id="greeting" th:text="#{greeting}"></li>
        <li id="greetingTo" th:text="#{greetingTo('name', ${name})}"></li>
        <li id="greetingToWithDateTime" th:text="#{greetingToWithDateTime('name', ${name}, 'now', ${now})}"></li>
        <li id="price" th:text="#{price('price', ${price})}"></li>
    </ul>
</body>
</html>
