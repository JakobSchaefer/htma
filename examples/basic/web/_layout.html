<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <plug class="m-2 border border-green-400">
      <nav>
        <div class="flex gap-2 items-baseline">
          <a data-x-navigate="'/'" class="hover:underline" >Back</a>
          <h1 class="text-2xl font-bold">Navigation</h1>
        </div>
        <div class="px-2 flex justify-between">
          <div class="flex gap-2">
            <a
                    id="routing-link"
                    data-x-navigate="'/routing'"
                    class="hover:underline transition"
                    data-x-class-append="{ 'text-blue-600': uri:match('/routing', location) }"
            >Routing</a>
            <a
                    id="forms-link"
                    data-x-navigate="'/forms'"
                    class="hover:underline transition"
                    data-x-class-append="{ 'text-blue-600': uri:match('/forms', location) }"
            >Forms</a>
            <a
                    id="variables-link"
                    data-x-navigate="'/variables'"
                    class="hover:underline transition"
                    data-x-class-append="{ 'text-blue-600': uri:match('/variables', location) }"
            >Variables</a>
            <a
                    id="components-link"
                    data-x-navigate="'/components'"
                    class="hover:underline transition"
                    data-x-class-append="{ 'text-blue-600': uri:match('/components', location) }"
            >Components</a>
            <a
                    id="messages-link"
                    data-x-navigate="'/messages?count=123'"
                    class="hover:underline transition"
                    data-x-class-append="{ 'text-blue-600': uri:match('/messages', location) }"
            >Messages</a>
            <a
                    id="graphql-link"
                    data-x-navigate="'/graphql'"
                    class="hover:underline transition"
                    data-x-class-append="{ 'text-blue-600': uri:match('/graphql', location) }"
            >GraphQL</a>
          </div>
          <span
            class="justify-self-end font-bold"
            data-x-text="query.NameQuery.data.serverTime"></span>
        </div>
      </nav>
      <outlet></outlet>
    </plug>
  </body>
</html>
