<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ base :: head(title=~{::title}) }">
    <title>Example Basic</title>
</head>
<body class="bg-surface text-on-surface w-dvw h-dvh grid place-content-center">
    <nav th:replace="~{ index :: nav(route='starwars') }"></nav>
    <main class="p-8 rounded-2xl border min-w-sm" th:query="films = ~{ starwars :: FilmTitlesQuery }">
        <p th:text="${films}"></p>
    </main>
</body>
</html>
